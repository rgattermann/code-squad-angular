<!DOCTYPE html>
<html lang="pt-br" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Curso de AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="diretivasController">
        <input type="checkbox" ng-model="mostrar">
            <div ng-show="mostrar">
                <span ng-bind="developer"></span>
            </div>
            <div ng-hide="mostrar">
                Com diretiva.
            </div>
            <hr>
            <span ng-bind="developer"></span> <!-- Mais usada -->
            <span ng:bind="developer"></span>
            <span ng_bind="developer"></span>
            <span data-ng-bind="developer"></span>
            <span x-ng-bind="developer"></span>
    </div>
</body>
</html>
